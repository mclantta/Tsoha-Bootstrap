{% extends "base.html" %}
{% block content %}
{% import "macros/alerts.html" as alerts %}

<h1>Rekisteröidy käyttäjäksi</h1>

{{alerts.message_failure("#{errors}")}}

<form method="post" action="{{base_path}}/signin">
    <div class="form-group">
        <label>Käyttäjätunnus</label>
        <input name="name" class="form-control" value="{{attributes.name}}" type="text">
    </div>
    <div class="form-group">
        <label>Salasana</label>
        <input name="password" class="form-control" value="{{attributes.password}}" type="password">
    </div>
   <!-- <div class="form-group">
        <label>Salasana uudestaan</label>
        <input name="password" class="form-control" type="password">
    </div> -->
    <button type="submit" class="btn btn-success">Rekisteröidy</button>
</form>
{% endblock %}
